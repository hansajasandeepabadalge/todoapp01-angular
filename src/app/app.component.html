<div class="app-title">
  <div class="title-content">
    <span class="todoapp">TODO APP</span>
    <br/>
    <span class="author">by Hansaja Sandeepa</span>
  </div>
</div>


<main class="todo-container">
  <div class="add-task">
    <input [(ngModel)] = "newTask" placeholder="Enter new task"/>
    <button (click)="addTask()">Add</button>
  </div>
  <ul class="task-list">
    <li *ngFor="let todoItem of todolist; let i = index" [ngClass] ="{'completed':todoItem.completed}">
      <input type="checkbox" [(checked)] = "todoItem.completed" (change)="toggleComplted(i)"/>
      <span [class.completed]="todoItem.completed">{{ todoItem.task }}</span>
      <button (click)="deleteTask(todoItem.id)">Delete</button>
    </li>
  </ul>
</main>

<router-outlet/>
